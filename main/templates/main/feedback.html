{% extends 'main/base.html' %}

{% block title %}
{{title}}
{% endblock %}

{% block content %}
<div class="container">
<div class="row">
<div class="col-md-4"> </div>
<div class="col-md-4">
   <h4>Оставить отзыв</h4>
   <form action="{% url 'send' %}" method="post">
<div class="form-group">
   <label for="name">Ваше имя:</label>
   <input type="name" name="name" class="form-control" id="name" placeholder="Имя">
</div>
<div class="form-group">
    {% csrf_token %}
   <label for="email1">E-mail:</label>
   <input type="email" name="email" class="form-control" id="email1" placeholder="Email">
</div>
<div class="form-group">
   <label for="phone">Номер телефона:</label>
   <input type="phone" name="phone" class="form-control" id="phone" placeholder="Телефон">
</div>
<div class="form-group">
   <label for="message">Сообщение:</label>
   <textarea class="form-control" name="message" rows="3"></textarea>
</div>
   <button type="submit" class="btn btn-info">Отправить сообщение</button>
</form>
</div>
<div class="col-md-4"> </div> </div>
</div>

<h4>Отзывы пользователей:</h4>
<div class="form-control">
   {% for fb in feedbacks %}
   <p class="btn btn-info">{{ fb.name}}</p>
   <p class="form-control">{{ fb.message}}</p>
   {% endfor %}
</div>

{% endblock %}
